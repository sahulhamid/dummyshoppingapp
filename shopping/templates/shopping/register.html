<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    {% if error %}
        {{ error }}
    {%endif%}
    <form  method="post">
        {% csrf_token %}
        UserName:
        {{ form.username }}
        Email:
        {{ form.email }} 
        Password
        {{ form.password }} 
        Confirm Passsword
        {{ form.confirm_password }} 
        <input type="submit">
     
    </form>
</body>
</html>
